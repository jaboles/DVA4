<h3>Find Dialog</h3>

<img src="finddlg.jpg">
<p>

The Find dialog allows you to search the text area for a text string. Enter the string then press <b>Find</b>. To find further occurences, select <b>Find Next</b> from the <b>Search menu</b> or press F3.
