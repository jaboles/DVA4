<h3>Creating a New File</h3>


<b><font color="purple">To create a new file:</font></b>

<p><img src="onestep.gif"> From a Windows Explorer window, simply right-click in a blank area, point to <b>New</b>, then click <b>DVA Source</b>. Then you can open the file for editing.

<p><b>or</b>

<p><img src="step1.gif">Start DVA.
<br><img src="step2.gif">Press Ctrl+N, or click <b>File</b>, <b>New</b>.
