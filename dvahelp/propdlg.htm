<h3>Properties Dialog</h3>

<img src="propdlg.jpg">
<p>

The Properties dialog displays and allows you to edit infomation about the file. If the edit boxes are greyed out, then you are editing an MVA file which doesn't support properties. Sekect <b>File</b>, <b>Save As...</b> to save the file as a DVA file.
