<h3>View Menu</h3>

<img src="viewmenu.jpg">
<p>
The View menu (Alt+V) contains the following items for working with DVA and MVA files:

<ul>
<li><b>Refresh</b> (F5) updates the list of files in the list box.
<li><b>Word Wrap</b> toggles word wrapping in the text editing area
</ul>
