<h3>Replace Dialog</h3>

<img src="replacedlg.jpg">
<p>

The Replace dialog allows you to run a search on the text area and replace all instances of one text string with another text string. Enter the string you want replaced in <b>Replace:</b> and enter the new string in <b>With:</b> then click <b>OK</b>.
